kind: Service
apiVersion: v1
metadata:
  name: thread-service
spec:
  selector:
    app: thread
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-thread
  labels:
    app: thread
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thread
  template:
    metadata:
      labels:
        app: thread
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
        - name: maven
          image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
          ports:
            - containerPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  #namespace: gosw
  name: go-ingress
  annotations:
    allow.http: "false"
spec:
  rules:
    - host: thread.ec2-54-81-31-0.compute-1.amazonaws.com
      http:
        paths:
          - path: /
            backend:
              serviceName: go-service
              servicePort: 8080